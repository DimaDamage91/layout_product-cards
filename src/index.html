<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="product"
      data-qa="card"
    >
      <div class="product__photo"></div>
      <div class="product__name">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </div>
      <div class="product__code">Product code: 195434</div>
      <div>
        <div class="product__stars product__stars--4">
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__star"></div>
          <div class="product__reviews">Reviews: 5</div>
        </div>
      </div>
      <div class="product__price">
        <div class="product__item product__item--text">Price:</div>
        <div class="product__item product__item--number">$2,199</div>
      </div>
      <div class="product__button">
        <div data-qa="hover">BUY</div>
      </div>
    </div>
  </body>
</html>
